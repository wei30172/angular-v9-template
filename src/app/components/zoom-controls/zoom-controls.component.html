<div class="zoom-controls">
  <button class="zoom-btn" (click)="zoomIn.emit()">+</button>
  <button class="zoom-btn" (click)="zoomOut.emit()">−</button>
  <button class="zoom-btn" (click)="moveUp.emit()">↑</button>
  <button class="zoom-btn" (click)="moveLeft.emit()">←</button>
  <button class="zoom-btn" (click)="moveRight.emit()">→</button>
  <button class="zoom-btn" (click)="moveDown.emit()">↓</button>
  <button class="zoom-btn" (click)="resetZoom.emit()">⟳</button>
  <button class="zoom-btn" (click)="toggleGrid.emit()">⊞</button>
</div>
