<div class="obstacle-preview-container">
  <!-- Loading overlay -->
  <div class="spinner-overlay" *ngIf="isLoading$ | async">
    <div class="spinner"></div>
  </div>

  <!-- Konva section -->
  <div class="konva-section">
    <app-konva-obstacle></app-konva-obstacle>
  </div>

  <!-- Babylon section -->
  <div
    class="babylon-section"
    [ngClass]="{ 'scaled': is3DSectionExpanded }"
  >
    <app-babylon-obstacle></app-babylon-obstacle>
    <button class="zoom-btn" (click)="zoomBabylonSection()">
      {{ is3DSectionExpanded ? '➖' : '➕' }}
    </button>
  </div>
</div>
